# Render.com deployment configuration
# This file tells Render how to build and run your application

services:
  - type: web
    name: reimbursement-app
    env: python
    plan: free  # Change to 'starter' or higher for production
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true  # Render will generate a secure secret key
      - key: DATABASE_URL
        fromDatabase:
          name: reimbursement-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: reimbursement-db
    plan: free  # Free PostgreSQL database (limited storage)
    databaseName: reimbursement
    user: reimbursement_user
